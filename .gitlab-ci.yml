# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - mkdir .public
    - mkdir .public/presentation
    - cp -r * .public
    - cp presentation/presentation.html .public/presentation/presentation.html
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
